<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script type="module" defer src="js/script.js" charset="utf-8"></script>
    <title>Todo list</title>
  </head>
  <body>
    <div class="container">
      <div id="message" class="message">

      </div>
      <div class="header">
        <h1>todo list</h1>
      </div>
      <form id="form" class="form" action="index.html" method="GET">
        <div class="form-control">
          <input class="error" type="text" placeholder="input your task here" name="taskinput" id="taskinput">
        </div>
        <button type="submit" name="button">
          <i class="material-icons">add_box</i>
        </button>
      </form>
      <div id="tasks" class="tasks">

      </div>
      </div>
    </div>
  </body>
</html>
